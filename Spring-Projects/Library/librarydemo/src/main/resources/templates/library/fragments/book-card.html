<div xmlns:th="http://www.thymeleaf.org" class="col p-1 my-1" th:fragment="bookDetails (book)" >
    <div class="card" style="width: 18rem; height:33rem;">
        <img th:src="@{'/home/image/'+${book.id}}" class="card-img-top" alt="Image" style="width:100%; height:60%;"/>
        <a th:href="@{/home/downloadFile(bookId=${tempBook.id})}"
           class="btn btn-dark mt-1">
            <i class="bi bi-file-earmark-arrow-down"></i> &nbsp;Download
        </a>
        <div class="card-body">
            <h5 class="card-title">
                <span th:text="${book.title}"></span>
            </h5>
            <h6 class="card-title"><b>Shelf-Type: </b><span th:text="${book.shelf.type}"></span></h6>
            <h6 class="card-title"><b>Shelf-Name:</b> <span th:text="${book.shelf.name}"></span></h6>
            <h6 class="card-title"><b>Author: </b> <span th:text="${book.author.firstName}"></span></h6>
            <!--            <span class="badge rounded-pill bg-dark text-white"-->
            <!--                  style="float:right">-->
            <!--                <small><b>@Model.Price.ToString("c")</b></small>-->
            <!--            </span>-->
            <span class="badge rounded-pill bg-info text-white"
                  style="float:left">
                <small><span th:text="${book.quantity}"></span></small>
            </span>
        </div>
    </div>
</div>
