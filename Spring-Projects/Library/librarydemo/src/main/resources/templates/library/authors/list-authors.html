<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body >
<div th:insert="~{library/fragments/header}"></div>

<div class="container p-3 my-5">
    <div class="row pt-4">
        <div class="col-6">
            <h2 class="text-black">List Of Authors</h2>
        </div>
        <div class="col-6 text-end">
            <a th:href="@{/authors/addAuthorForm}" class="btn btn-dark">
                <i class="bi bi-plus-circle"></i> &nbsp; Create New Author
            </a>
        </div>
    </div>

    <br /> <br />
    <table class="table table-bordered table-striped table-dark" style="width:100%">
        <thead>
        <tr style="text-align:center">
            <th >
                First Name
            </th>
            <th >
                Last Name
            </th>
            <th >
                Birth Of Date
            </th>
            <th >
                Email
            </th>
            <th >
                Creation Date
            </th>
            <th >
                Address
            </th>
            <th >
                Action
            </th>
        </tr>
        </thead>
        <tbody class="table-light">
        <tr th:each="tempAuthor : ${authors}" style="text-align:center; background-color: white;">
            <td th:text="${tempAuthor.firstName}" class="text-black"/>
            <td th:text="${tempAuthor.lastName}" class="text-black"/>
            <td th:text="${tempAuthor.birthDate}" class="text-black"/>
            <td th:text="${tempAuthor.email}" class="text-black"/>
            <td th:text="${tempAuthor.creationDate}" class="text-black"/>
            <td th:text="${tempAuthor.address.country}" class="text-black"/>
            <td>
                <div class="w-75 btn-group" role="group">
                    <a th:href="@{/authors/showFormForUpdate(authorId=${tempAuthor.id})}" class="btn btn-warning mx-2" >
                        <i class="bi bi-pencil-square"></i> &nbsp; Edit
                    </a>
                    <a th:href="@{/authors/delete(authorId=${tempAuthor.id})}" class="btn btn-danger mx-2" >
                        <i class="bi bi-trash-fill"></i> &nbsp; Delete
                    </a>
                </Div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
