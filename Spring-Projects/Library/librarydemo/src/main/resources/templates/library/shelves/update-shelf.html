<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-white text-black">
<div th:insert="~{library/fragments/header}"></div>
<div class="container mt-3">
    <form action="#" th:action="@{/shelves/save}" th:object="${shelf}" method="POST" enctype="multipart/form-data">
        <div class="border p-3 mt-4">
            <div class="row pb-2">
                <h2 class="text-dark">Create Shelf</h2>
                <hr />
            </div>
            <!-- Add hidden form field to handle the update -->
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label th:for="name">Name</label>
                <input type="text" th:field="*{name}" class="form-control mb-4" placeholder="Title">
            </div>

            <div class="mb-3">
                <label th:for="type">Type</label>
                <input type="text" th:field="*{type}" class="form-control mb-4" placeholder="Title">
            </div>

            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" th:field="*{status}">
                <label class="form-check-label" th:for="status">Is Active</label>
            </div>


            <button type="submit" class="btn btn-dark" style="width: 150px">Create</button>
            <a class="btn btn-outline-secondary" style="width:fit-content" th:href="@{/shelves/list}">Back to Shelves List</a>
        </div>
    </form>
</div>
</body>
</html>
