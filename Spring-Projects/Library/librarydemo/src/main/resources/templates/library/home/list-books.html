<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{library/fragments/header}"></div>

<div id="carouselExampleControls" class="carousel carousel slide" data-bs-ride="carousel" >
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{/css/images/img1.jpg}" class="d-block w-100" alt="Stadium" style="height:500px">
        </div>
        <div class="carousel-item">
            <img th:src="@{/css/images/img4.jpg}" class="d-block w-100" alt="Soccer Ball" style="height:500px">
        </div>
        <div class="carousel-item">
            <img th:src="@{/css/images/img5.jpg}" class="d-block w-100" alt="Kayak" style="height:500px">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="container mt-5">
    <h3>Available Books</h3>
    <hr>
    <div xmlns:th="http://www.thymeleaf.org" class="container my-3">
        <div class="row">
            <!-- Iterate through books and include the bookDetails fragment for each -->
            <div th:each="tempBook : ${books}" class="col-md-auto col-sm-auto p-1 my-1">
                <div th:insert="~{library/fragments/book-card :: bookDetails(book=${tempBook})}"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
