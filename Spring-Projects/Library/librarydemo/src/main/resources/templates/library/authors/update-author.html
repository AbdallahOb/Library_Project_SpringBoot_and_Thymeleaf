<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-white text-black">
<div th:insert="~{library/fragments/header}"></div>
<div class="container mt-3 mb-5">
    <form action="#" th:action="@{/authors/save}" th:object="${authorAndAddress}" method="POST" enctype="multipart/form-data">
        <div class="border p-3 mt-4">
            <div class="row pb-2">
                <h2 class="text-dark">Create Author</h2>
                <hr />
            </div>
            <!-- Add hidden form field to handle the update -->
            <input type="hidden" th:field="*{author.id}">
            <input type="hidden" th:field="*{address.id}">

            <div class="mb-3">
                <label th:for="author.firstName">First Name</label>
                <input type="text" th:field="*{author.firstName}" class="form-control mb-4" placeholder="First Name">
            </div>

            <div class="mb-3">
                <label th:for="author.lastName">Last Name</label>
                <input type="text" th:field="*{author.lastName}" class="form-control mb-4" placeholder="Last Name">
            </div>

            <div class="mb-3">
                <label th:for="author.birthDate">Birth Of Date</label>
                <input type="date" th:field="*{author.birthDate}" class="form-control mb-4" placeholder="Birth Of Date">
            </div>

            <div class="mb-3">
                <label th:for="author.email">Email</label>
                <input type="email" th:field="*{author.email}" class="form-control mb-4" placeholder="Email">
            </div>

            <h3>Address</h3>
            <hr>
            <div class="mb-3">
                <label th:for="address.country">Country</label>
                <input type="text" th:field="*{address.country}" class="form-control mb-4" placeholder="Country">
            </div>

            <div class="mb-3">
                <label th:for="address.city">City</label>
                <input type="text" th:field="*{address.city}" class="form-control mb-4" placeholder="City">
            </div>

            <div class="mb-3">
                <label th:for="address.street">Street</label>
                <input type="text" th:field="*{address.street}" class="form-control mb-4" placeholder="Street">
            </div>

            <div class="mb-3">
                <label th:for="address.buildingNumber">Building Number</label>
                <input type="text" th:field="*{address.buildingNumber}" class="form-control mb-4" placeholder="Building Number">
            </div>

            <div class="mb-3">
                <label th:for="address.zip_code">Zip Code</label>
                <input type="text" th:field="*{address.zip_code}" class="form-control mb-4" placeholder="Zip Code">
            </div>

            <button type="submit" class="btn btn-dark" style="width: 150px">Create</button>
            <a class="btn btn-outline-secondary" style="width:fit-content" th:href="@{/authors/list}">Back to Authors List</a>
        </div>
    </form>
</div>
</body>
</html>
