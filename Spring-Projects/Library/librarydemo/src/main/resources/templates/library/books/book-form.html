<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-white text-black">
<div th:insert="~{library/fragments/header}"></div>
<div class="container mt-3">
    <form action="#" th:action="@{/books/save}" th:object="${bookAndFiles}" method="POST" enctype="multipart/form-data">
        <div class="border p-3 mt-4">
            <div class="row pb-2">
                <h2 class="text-dark">Create Book</h2>
                <hr />
            </div>
            <!-- Add hidden form field to handle the update -->
            <input type="hidden" th:field="*{book.id}">

            <div class="mb-3">
                <label th:for="book.title">Title</label>
                <input type="text" th:field="*{book.title}" class="form-control mb-4" placeholder="Title">
            </div>

            <div class="mb-3">
                <label th:for="book.quantity">Quantity</label>
                <input type="text" th:field="*{book.quantity}" class="form-control mb-4" placeholder="Quantity">
            </div>

            <div class="mb-3">
                <label th:for="imageFile">Cover Image</label>
                <input type="file" class="form-control mb-4" th:field="*{imageFile}">
            </div>

            <div class="mb-3">
                <label th:for="pdfFile">PDF File</label>
                <input type="file" class="form-control mb-4" th:field="*{pdfFile}">
            </div>

            <div class="mb-3">
                <label th:for="book.author">Author</label>
                <select th:field="*{book.author}" class="form-control mb-4">
                    <option th:each="tempAuthor : ${authors}" th:value="${tempAuthor.id}" th:text="${tempAuthor.firstName}"/>
                </select>
            </div>

            <div class="mb-3">
                <label th:for="book.shelf">Shelf</label>
                <select th:field="*{book.shelf}" class="form-control mb-4">
                    <option th:each="tempShelf : ${shelves}" th:value="${tempShelf.id}" th:text="${tempShelf.name}"/>
                </select>
            </div>

            <button type="submit" class="btn btn-dark" style="width: 150px">Create</button>
            <a class="btn btn-outline-secondary" style="width:fit-content" th:href="@{/books/list}">Back to Books List</a>
        </div>
    </form>
</div>
</body>
</html>
